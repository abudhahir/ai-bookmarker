<!DOCTYPE html>
<html>

<head>
    <title>My AI Bookmarks</title>
    <link rel="stylesheet" type="text/css" href="dashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="logo-area" style="display: flex; justify-content: space-between; align-items: center;">
                <h2>My Bookmarks</h2>
                <span class="material-symbols-rounded" id="collapse-btn"
                    style="cursor: pointer; color: #888;">keyboard_double_arrow_left</span>
            </div>

            <nav class="nav-menu">
                <a href="#" class="nav-item active" data-filter="all">
                    <span class="material-symbols-rounded icon">all_inbox</span> <span class="nav-text">All
                        Bookmarks</span> <span class="badge" id="total-count">0</span>
                </a>
                <a href="#" class="nav-item" data-filter="starred">
                    <span class="material-symbols-rounded icon">star</span> <span class="nav-text">Starred</span> <span
                        class="badge" id="starred-count">0</span>
                </a>
                <a href="#" class="nav-item" data-filter="browser">
                    <span class="material-symbols-rounded icon">bookmarks</span> <span class="nav-text">From
                        Browser</span> <span class="badge" id="browser-count">0</span>
                </a>
            </nav>

            <div class="labels-section">
                <div class="nav-item section-header" style="padding-left: 15px; color: #888; cursor: default;">
                    <span class="material-symbols-rounded" style="margin-right: 12px; font-size: 20px;">label</span>
                    <span>TAGS</span>
                </div>
                <div class="label-list" id="tag-list">
                    <!-- Dynamic tags will be injected here -->
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <div class="search-container">
                    <span class="material-symbols-rounded search-icon">search</span>
                    <input type="text" placeholder="Search bookmarks" id="search-input">
                </div>
                <div class="top-actions">
                    <button class="icon-btn" title="Export"><span
                            class="material-symbols-rounded">download</span></button>
                    <button class="icon-btn" title="Info"><span class="material-symbols-rounded">info</span></button>
                    <button class="icon-btn" title="Delete"><span
                            class="material-symbols-rounded">delete</span></button>
                </div>
            </header>

            <div class="content-area">
                <div id="bookmark-list" class="email-list">
                    <!-- Bookmarks will be injected here -->
                </div>

                <footer class="pagination-footer">
                    <span id="showing-text">Showing 0 of 0</span>
                    <div class="pagination-controls">
                        <button class="page-btn">&lt;</button>
                        <button class="page-btn">&gt;</button>
                    </div>
                </footer>
            </div>
        </main>
    </div>
    <script src="dashboard.js"></script>
</body>

</html>
